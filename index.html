<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/app.css">
    <script src="dist/app.js" async defer></script>
    <title>DeadPixelEditor</title>
</head>
<body>
    <section class="menu">
        <a class="menu__item" id="exportImage" download="DeadPixelImage.png">
            Export as PNG
        </a>
        <label for="brushColor" class="menu__item">
            Brush color
            <input type="color" id="brushColor">
        </label>
        <label class="menu__item" for="drawMode">
            <input type="radio" name="drawMode" id="drawMode" data-mode="source-over" checked>
            Draw mode
        </label>
        <label class="menu__item" for="eraserMode">
            <input type="radio" name="drawMode" id="eraserMode" data-mode="destination-out">
            Eraser mode
        </label>
    </section>
    <section class="layers">
        <canvas id="mainLayer" width="512" height="512"></canvas>
        <canvas id="previewLayer" width="512" height="512"></canvas>
    </section>
</body>
</html>
