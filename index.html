<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/app.css">
    <script src="dist/app.js" async defer></script>
    <title>Dead Pixel Editor</title>
</head>
<body>
    <section class="menu">
        <a class="menu__item" id="newImage">
            New
        </a>
        <a class="menu__item" id="exportImage" download="DeadPixelImage.png">
            Export as PNG
        </a>
    </section>
    <aside class="menu menu__side">
        <input type="color" id="brushColorPicker" class="brush-color">

        <input type="radio" name="drawMode" class="drawMode d-none" id="drawMode" data-mode="source-over" checked>
        <label class="menu__item" for="drawMode">
            <img src="assets/brush.png" alt="Brush">
        </label>

        <input type="radio" name="drawMode" class="drawMode d-none" id="eraserMode" data-mode="destination-out">
        <label class="menu__item" for="eraserMode">
            <img src="assets/eraser.png" alt="Eraser">
        </label>
    </aside>
    <section class="layers">
        <canvas id="mainLayer" width="512" height="512"></canvas>
        <canvas id="previewLayer" width="512" height="512"></canvas>
    </section>
</body>
</html>
